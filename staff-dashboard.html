<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard | IOFBS</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 25px;
        width: 100%;
      }

      /* Dashboard Cards */
      .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card-box h4 {
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .card-box p {
        font-size: 28px;
        font-weight: 700;
        color: #198754;
        margin-bottom: 0;
      }

      /* Chart Containers */
      .chart-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Staff Dashboard</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="staff-dashboard.html" class="active"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="staff-calendar.html"
            ><i class="fas fa-calendar"></i><span>Calendar</span></a
          >
        </li>
        <li>
          <a href="staff-bookings.html"
            ><i class="fas fa-calendar-check"></i><span>Bookings</span></a
          >
        </li>
        <li>
          <a href="staff-payment.html"
            ><i class="fas fa-coins"></i><span>Payments</span></a
          >
        </li>
        <li>
          <a href="staff-facilities.html"
            ><i class="fas fa-building"></i><span>Facilities</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i><span>Logout</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">Dashboard Overview</h2>

      <!-- Dashboard Cards -->
      <div class="dashboard-cards">
        <div class="card-box">
          <h4>Total Bookings</h4>
          <p id="totalBookings">0</p>
        </div>

        <div class="card-box">
          <h4>Pending Bookings</h4>
          <p id="pendingBookings">0</p>
        </div>

        <div class="card-box">
          <h4>Approved Bookings</h4>
          <p id="approvedBookings">0</p>
        </div>

        <div class="card-box">
          <h4>Total Payments</h4>
          <p id="totalPayments">0</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="chart-box mt-4">
        <h4 class="mb-3">Bookings Per Facility</h4>
        <canvas id="facilityChart"></canvas>
      </div>

      <div class="chart-box mt-4">
        <h4 class="mb-3">Booking Status Overview</h4>
        <canvas id="bookingChart"></canvas>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          sessionStorage.removeItem("adminUser");
          window.location.href = "index.html";
        }
      }

      // Load data
      const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      const payments = JSON.parse(localStorage.getItem("payments")) || [];

      // Update cards
      document.getElementById("totalBookings").innerText = bookings.length;

      document.getElementById("pendingBookings").innerText = bookings.filter(
        (b) => b.status === "Pending"
      ).length;

      document.getElementById("approvedBookings").innerText = bookings.filter(
        (b) => b.status === "Approved"
      ).length;

      document.getElementById("totalPayments").innerText = payments.length;

      /* Chart — Bookings Per Facility */
      new Chart(document.getElementById("facilityChart"), {
        type: "bar",
        data: {
          labels: ["Swimming Pool", "Events Place", "Function Hall"],
          datasets: [
            {
              label: "Bookings",
              backgroundColor: "#198754",
              data: [
                bookings.filter((b) => b.facility === "Swimming Pool").length,
                bookings.filter((b) => b.facility === "Events Place").length,
                bookings.filter((b) => b.facility === "Function Hall").length,
              ],
            },
          ],
        },
      });

      /* Chart — Booking Status */
      new Chart(document.getElementById("bookingChart"), {
        type: "pie",
        data: {
          labels: ["Pending", "Approved", "Declined"],
          datasets: [
            {
              backgroundColor: ["#ffc107", "#198754", "#dc3545"],
              data: [
                bookings.filter((b) => b.status === "Pending").length,
                bookings.filter((b) => b.status === "Approved").length,
                bookings.filter((b) => b.status === "Declined").length,
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
