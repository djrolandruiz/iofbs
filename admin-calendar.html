<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Calendar | IOFBS</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      /* Calendar */
      #calendar {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Admin Dashboard</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="admin-dashboard.html"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="admin-calendar.html" class="active"
            ><i class="fas fa-calendar"></i><span>Calendar</span></a
          >
        </li>
        <li>
          <a href="admin-bookings.html"
            ><i class="fas fa-calendar-check"></i><span>Bookings</span></a
          >
        </li>
        <li>
          <a href="admin-payment.html"
            ><i class="fas fa-coins"></i><span>Payments</span></a
          >
        </li>
        <li>
          <a href="admin-facilities.html"
            ><i class="fas fa-building"></i><span>Facilities</span></a
          >
        </li>
        <li>
          <a href="admin-users.html"
            ><i class="fas fa-users"></i><span>Users</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i><span>Logout</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">Admin Calendar</h2>
      <div id="calendar"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <!-- Admin Calendar Script -->
    <script>
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "logout.html"; // replace with actual logout page
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        // Convert localStorage bookings to FullCalendar events
        const events = bookings.map((b) => ({
          title: `${b.facility} - ${b.fullname} (${b.status})`,
          start: `${b.date_from}T${b.time_from}`,
          end: `${b.date_to}T${b.time_to}`,
          color:
            b.status === "Approved"
              ? "#198754"
              : b.status === "Declined"
              ? "#dc3545"
              : "#ffc107",
        }));

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: "auto",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: events,
          eventClick: function (info) {
            alert(
              "Booking:\n" +
                info.event.title +
                "\nStart: " +
                info.event.start.toLocaleString() +
                "\nEnd: " +
                info.event.end.toLocaleString()
            );
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
