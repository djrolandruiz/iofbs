<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Bookings</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Staff Dashboard</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="staff-dashboard.html"
            ><i class="fas fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="staff-calendar.html"
            ><i class="fas fa-calendar"></i> <span>Calendar</span></a
          >
        </li>
        <li>
          <a href="staff-bookings.html" class="active"
            ><i class="fas fa-calendar-check"></i> <span>Bookings</span></a
          >
        </li>
        <li>
          <a href="staff-payment.html"
            ><i class="fas fa-coins"></i> <span>Payment</span></a
          >
        </li>
        <li>
          <a href="staff-facilities.html"
            ><i class="fas fa-building"></i> <span>Facilities</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)">
            <i class="fas fa-power-off"></i> <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">Bookings List</h2>

      <!-- Search Bar -->
      <div class="input-group mb-3" style="max-width: 350px">
        <input
          type="text"
          class="form-control"
          id="searchBooking"
          placeholder="Search bookings..."
        />
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>

      <!-- Bookings Table -->
      <div class="table-responsive">
        <table
          class="table table-striped align-middle text-center"
          id="bookingsTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Facility</th>
              <th>Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Pax</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- View Booking Modal -->
    <div class="modal fade" id="bookingDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Booking Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // LOGOUT CONFIRMATION
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "index.html";
        }
      }

      // LOAD BOOKINGS
      document.addEventListener("DOMContentLoaded", () => {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        const tbody = document.querySelector("#bookingsTable tbody");

        function renderTable() {
          tbody.innerHTML = "";
          bookings.forEach((b, index) => {
            tbody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td>${b.facility}</td>
                <td>${b.fullname}</td>
                <td>${b.date_from} to ${b.date_to}</td>
                <td>${b.time_from} - ${b.time_to}</td>
                <td>${b.pax}</td>
                <td>
                  <span class="badge ${
                    b.status === "Approved"
                      ? "bg-success"
                      : b.status === "Declined"
                      ? "bg-danger"
                      : "bg-warning"
                  }">${b.status}</span>
                </td>
                <td>
                  <button class="btn btn-sm btn-info" onclick="viewBooking(${index})">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-success" onclick="approveBooking(${index})">
                    <i class="fas fa-check"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="declineBooking(${index})">
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
            `;
          });
        }

        renderTable();

        // VIEW
        window.viewBooking = function (index) {
          const b = bookings[index];
          const modal = new bootstrap.Modal(
            document.getElementById("bookingDetailsModal")
          );
          document.querySelector(
            "#bookingDetailsModal .modal-body"
          ).innerHTML = `
            <p><strong>Full Name:</strong> ${b.fullname}</p>
            <p><strong>Email:</strong> ${b.email}</p>
            <p><strong>Mobile:</strong> ${b.mobile}</p>
            <p><strong>Facility:</strong> ${b.facility}</p>
            <p><strong>Date:</strong> ${b.date_from} to ${b.date_to}</p>
            <p><strong>Time:</strong> ${b.time_from} - ${b.time_to}</p>
            <p><strong>Pax:</strong> ${b.pax}</p>
            <p><strong>Status:</strong> ${b.status}</p>
          `;
          modal.show();
        };

        // APPROVE BOOKING
        window.approveBooking = function (index) {
          bookings[index].status = "Approved";
          localStorage.setItem("bookings", JSON.stringify(bookings));
          renderTable();
        };

        // DECLINE BOOKING
        window.declineBooking = function (index) {
          bookings[index].status = "Declined";
          localStorage.setItem("bookings", JSON.stringify(bookings));
          renderTable();
        };

        // SEARCH FUNCTION
        document
          .getElementById("searchBooking")
          .addEventListener("input", function () {
            const query = this.value.toLowerCase();
            Array.from(tbody.rows).forEach((row) => {
              row.style.display = row.innerText.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          });
      });
    </script>
  </body>
</html>
