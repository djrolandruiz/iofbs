<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Bookings | IOFBS</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      .badge-status {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
      }

      .bg-pending {
        background: #ffc107;
      }
      .bg-approved {
        background: #198754;
      }
      .bg-declined {
        background: #dc3545;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Admin Dashboard</h2>
      </div>

      <ul class="menu">
        <li>
          <a href="admin-dashboard.html"
            ><i class="fas fa-chart-line"></i>Dashboard</a
          >
        </li>
        <li>
          <a href="admin-calendar.html"
            ><i class="fas fa-calendar"></i>Calendar</a
          >
        </li>
        <li>
          <a class="active" href="admin-bookings.html"
            ><i class="fas fa-calendar-check"></i>Bookings</a
          >
        </li>
        <li>
          <a href="admin-payment.html"><i class="fas fa-coins"></i>Payments</a>
        </li>
        <li>
          <a href="admin-facilities.html"
            ><i class="fas fa-building"></i>Facilities</a
          >
        </li>
        <li>
          <a href="admin-users.html"><i class="fas fa-users"></i>Users</a>
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i>Logout</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">All Bookings</h2>

      <!-- Search -->
      <div class="input-group mb-3" style="max-width: 400px">
        <input
          type="text"
          id="searchBooking"
          class="form-control"
          placeholder="Search bookings..."
        />
        <button class="btn btn-light"><i class="fas fa-search"></i></button>
      </div>

      <!-- Bookings Table -->
      <div class="table-responsive">
        <table
          class="table table-striped text-center align-middle"
          id="bookingsTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Facility</th>
              <th>Fullname</th>
              <th>Date</th>
              <th>Time</th>
              <th>Pax</th>
              <th>Status</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- View Booking Modal -->
    <div class="modal fade" id="viewBookingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Booking Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body" id="viewDetailsBody"></div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function confirmLogout(e) {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "index.html";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        const tbody = document.querySelector("#bookingsTable tbody");

        function renderTable() {
          tbody.innerHTML = "";
          bookings.forEach((b, i) => {
            tbody.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>${b.facility}</td>
                <td>${b.fullname}</td>
                <td>${b.date_from} to ${b.date_to}</td>
                <td>${b.time_from} - ${b.time_to}</td>
                <td>${b.pax}</td>
                <td><span class="badge-status ${
                  b.status === "Approved"
                    ? "bg-approved"
                    : b.status === "Declined"
                    ? "bg-declined"
                    : "bg-pending"
                }">${b.status}</span></td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="viewBooking(${i})">
                    <i class="fas fa-eye"></i> View
                  </button>
                </td>
              </tr>`;
          });
        }

        window.viewBooking = function (index) {
          const b = bookings[index];
          document.getElementById("viewDetailsBody").innerHTML = `
            <div class="row g-3">
              <div class="col-md-6"><strong>Fullname:</strong> ${b.fullname}</div>
              <div class="col-md-6"><strong>Email:</strong> ${b.email}</div>
              <div class="col-md-6"><strong>Mobile:</strong> ${b.mobile}</div>
              <div class="col-md-6"><strong>Facility:</strong> ${b.facility}</div>
              <div class="col-md-6"><strong>Date From:</strong> ${b.date_from}</div>
              <div class="col-md-6"><strong>Date To:</strong> ${b.date_to}</div>
              <div class="col-md-6"><strong>Time From:</strong> ${b.time_from}</div>
              <div class="col-md-6"><strong>Time To:</strong> ${b.time_to}</div>
              <div class="col-md-6"><strong>Pax:</strong> ${b.pax}</div>
              <div class="col-md-6"><strong>Status:</strong> ${b.status}</div>
            </div>
          `;

          new bootstrap.Modal(
            document.getElementById("viewBookingModal")
          ).show();
        };

        // Search
        document
          .getElementById("searchBooking")
          .addEventListener("input", function () {
            const query = this.value.toLowerCase();
            Array.from(tbody.rows).forEach((row) => {
              row.style.display = row.innerText.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          });

        renderTable();
      });
    </script>
  </body>
</html>
