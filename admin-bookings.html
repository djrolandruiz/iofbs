<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Bookings | IOFBS</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      .badge-status {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
      }

      .bg-pending {
        background-color: #ffc107;
      }

      .bg-approved {
        background-color: #198754;
      }

      .bg-declined {
        background-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Admin Dashboard</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="admin-dashboard.html"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="admin-calendar.html"
            ><i class="fas fa-calendar"></i><span>Calendar</span></a
          >
        </li>
        <li>
          <a href="admin-bookings.html" class="active"
            ><i class="fas fa-calendar-check"></i><span>Bookings</span></a
          >
        </li>
        <li>
          <a href="admin-payment.html"
            ><i class="fas fa-coins"></i><span>Payments</span></a
          >
        </li>
        <li>
          <a href="admin-facilities.html"
            ><i class="fas fa-building"></i><span>Facilities</span></a
          >
        </li>
        <li>
          <a href="admin-users.html"
            ><i class="fas fa-users"></i><span>Users</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i><span>Logout</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">All Bookings</h2>

      <!-- Search -->
      <div class="input-group mb-3" style="max-width: 400px">
        <input
          type="text"
          id="searchBooking"
          class="form-control"
          placeholder="Search bookings..."
        />
        <button class="btn btn-light"><i class="fas fa-search"></i></button>
      </div>

      <!-- Bookings Table -->
      <div class="table-responsive">
        <table
          class="table table-striped align-middle text-center"
          id="bookingsTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Facility</th>
              <th>Fullname</th>
              <th>Date</th>
              <th>Time</th>
              <th>Pax</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Edit Booking Modal -->
    <div class="modal fade" id="editBookingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Booking</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="editBookingForm">
            <div class="modal-body row g-3">
              <div class="col-md-6">
                <label class="form-label">Fullname</label>
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input
                  type="text"
                  name="mobile"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Facility</label>
                <select name="facility" class="form-select" required>
                  <option value="">-- Select Facility --</option>
                  <option value="Swimming Pool">Swimming Pool</option>
                  <option value="Events Place">Events Place</option>
                  <option value="Function Hall">Function Hall</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Date From</label>
                <input
                  type="date"
                  name="date_from"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Date To</label>
                <input
                  type="date"
                  name="date_to"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Time From</label>
                <input
                  type="time"
                  name="time_from"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Time To</label>
                <input
                  type="time"
                  name="time_to"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Pax</label>
                <input
                  type="number"
                  name="pax"
                  min="1"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Bookings Script -->
    <script>
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "index.html"; // replace with actual logout page
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        const tbody = document.querySelector("#bookingsTable tbody");
        let editIndex = null;

        function renderTable() {
          tbody.innerHTML = "";
          bookings.forEach((b, index) => {
            tbody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td>${b.facility}</td>
                <td>${b.fullname}</td>
                <td>${b.date_from} to ${b.date_to}</td>
                <td>${b.time_from} - ${b.time_to}</td>
                <td>${b.pax}</td>
                <td><span class="badge-status ${
                  b.status === "Approved"
                    ? "bg-approved"
                    : b.status === "Declined"
                    ? "bg-declined"
                    : "bg-pending"
                }">${b.status}</span></td>
                <td>
                  <button class="btn btn-sm btn-info" onclick="openEditModal(${index})"><i class="fas fa-edit"></i> Edit</button>
                  <button class="btn btn-sm btn-success" onclick="changeStatus(${index}, 'Approved')">Approve</button>
                  <button class="btn btn-sm btn-danger" onclick="changeStatus(${index}, 'Declined')">Decline</button>
                  <button class="btn btn-sm btn-secondary" onclick="deleteBooking(${index})"><i class="fas fa-trash"></i> Delete</button>
                </td>
              </tr>
            `;
          });
        }

        window.openEditModal = function (index) {
          editIndex = index;
          const booking = bookings[index];
          const form = document.getElementById("editBookingForm");
          form.fullname.value = booking.fullname;
          form.email.value = booking.email;
          form.mobile.value = booking.mobile;
          form.facility.value = booking.facility;
          form.date_from.value = booking.date_from;
          form.date_to.value = booking.date_to;
          form.time_from.value = booking.time_from;
          form.time_to.value = booking.time_to;
          form.pax.value = booking.pax;

          const modal = new bootstrap.Modal(
            document.getElementById("editBookingModal")
          );
          modal.show();
        };

        document
          .getElementById("editBookingForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            bookings[editIndex] = {
              ...bookings[editIndex],
              fullname: form.fullname.value,
              email: form.email.value,
              mobile: form.mobile.value,
              facility: form.facility.value,
              date_from: form.date_from.value,
              date_to: form.date_to.value,
              time_from: form.time_from.value,
              time_to: form.time_to.value,
              pax: form.pax.value,
            };
            localStorage.setItem("bookings", JSON.stringify(bookings));
            renderTable();
            bootstrap.Modal.getInstance(
              document.getElementById("editBookingModal")
            ).hide();
          });

        window.deleteBooking = function (index) {
          if (confirm("Are you sure you want to delete this booking?")) {
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            renderTable();
          }
        };

        window.changeStatus = function (index, status) {
          bookings[index].status = status;
          localStorage.setItem("bookings", JSON.stringify(bookings));
          renderTable();
        };

        // Search filter
        document
          .getElementById("searchBooking")
          .addEventListener("input", function () {
            const query = this.value.toLowerCase();
            Array.from(tbody.rows).forEach((row) => {
              const text = row.innerText.toLowerCase();
              row.style.display = text.includes(query) ? "" : "none";
            });
          });

        renderTable();
      });
    </script>
  </body>
</html>
