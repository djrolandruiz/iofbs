<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Payment</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }
      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }
      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }
      .sidebar .menu li {
        margin: 15px 0;
      }
      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }
      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Content */
      .main-content {
        width: calc(100% - 240px);
        margin-left: 240px;
        padding: 25px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Client Dashboard</h2>
      </div>

      <ul class="menu">
        <li>
          <a href="client-calendar.html"
            ><i class="fas fa-calendar"></i>Calendar</a
          >
        </li>
        <li>
          <a href="client-bookings.html"
            ><i class="fas fa-calendar-check"></i>Bookings</a
          >
        </li>
        <li>
          <a href="client-payment.html" class="active"
            ><i class="fas fa-coins"></i>Payment</a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i>Logout</a
          >
        </li>
      </ul>
    </div>

    <script>
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "index.html";
        }
      }
    </script>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">My Payments</h2>

      <!-- Search -->
      <div class="input-group mb-3" style="max-width: 350px">
        <input
          type="text"
          id="searchPayment"
          class="form-control"
          placeholder="Search..."
        />
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table
          class="table table-striped text-center align-middle"
          id="paymentsTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Facility</th>
              <th>Date</th>
              <th>Time</th>
              <th>Pax</th>
              <th>Total (PHP)</th>
              <th>Booking Status</th>
              <th>Payment Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Payment Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        const tableBody = document.querySelector("#paymentsTable tbody");

        const prices = {
          "Swimming Pool": 500,
          "Events Place": 1000,
          "Function Hall": 1500,
        };

        // Render Payment Table
        function renderPayments() {
          tableBody.innerHTML = "";

          bookings.forEach((b, index) => {
            const total = (prices[b.facility] || 0) * Number(b.pax);
            const paymentStatus = b.paymentStatus || "Unpaid";

            tableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${b.facility}</td>
          <td>${b.date_from} to ${b.date_to}</td>
          <td>${b.time_from} - ${b.time_to}</td>
          <td>${b.pax}</td>
          <td>${total.toFixed(2)}</td>

          <td>
            <span class="badge ${
              b.status === "Approved" ? "bg-success" : "bg-secondary"
            }">
              ${b.status}
            </span>
          </td>

          <td>
            <span class="badge ${
              paymentStatus === "Paid" ? "bg-success" : "bg-warning"
            }">${paymentStatus}</span>
          </td>

          <td>
            <button class="btn btn-sm btn-info" onclick="openPaymentModal(${index})">
              <i class="fas fa-eye"></i> View
            </button>
          </td>
        </tr>
      `;
          });
        }

        // Open Payment Modal
        window.openPaymentModal = function (index) {
          const b = bookings[index];
          const modal = new bootstrap.Modal(
            document.getElementById("paymentDetailsModal")
          );
          modal.show();

          const total = (prices[b.facility] || 0) * Number(b.pax);

          document.querySelector(
            "#paymentDetailsModal .modal-body"
          ).innerHTML = `
      <p><strong>Facility:</strong> ${b.facility}</p>
      <p><strong>Pax:</strong> ${b.pax}</p>
      <p><strong>Date:</strong> ${b.date_from} to ${b.date_to}</p>
      <p><strong>Time:</strong> ${b.time_from} - ${b.time_to}</p>
      <p><strong>Total Amount:</strong> ${total.toFixed(2)} PHP</p>
      <p><strong>Booking Status:</strong> ${b.status}</p>
      <p><strong>Payment Status:</strong> ${b.paymentStatus || "Unpaid"}</p>
      <hr>

      <label class="form-label">Upload Proof of Payment</label>
      <input type="file" id="paymentFile" class="form-control" />
      <button class="btn btn-success btn-sm mt-2" onclick="submitPayment(${index})">
        Submit Payment
      </button>

      <hr>
      ${
        b.paymentProof
          ? `<p class="text-success"><strong>Uploaded Proof:</strong></p>
             <img src="${b.paymentProof}" class="img-fluid rounded border" />`
          : `<p class="text-danger mt-2">No proof uploaded yet.</p>`
      }
    `;
        };

        // Submit Payment
        window.submitPayment = function (index) {
          const fileInput = document.getElementById("paymentFile");

          if (!fileInput.files.length) {
            alert("Please attach proof of payment.");
            return;
          }

          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function () {
            bookings[index].paymentStatus = "Paid";
            bookings[index].paymentProof = reader.result;

            localStorage.setItem("bookings", JSON.stringify(bookings));

            alert("Payment submitted successfully!");

            renderPayments();
            bootstrap.Modal.getInstance(
              document.getElementById("paymentDetailsModal")
            ).hide();
          };

          reader.readAsDataURL(file);
        };

        // Search Filter
        document
          .getElementById("searchPayment")
          .addEventListener("input", function () {
            const query = this.value.toLowerCase();
            Array.from(tableBody.rows).forEach((row) => {
              row.style.display = row.innerText.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          });

        renderPayments();
      });
    </script>
  </body>
</html>
