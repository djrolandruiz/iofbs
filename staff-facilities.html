<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Facilities</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      .badge-status {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
      }

      .bg-pending {
        background-color: #ffc107;
      }

      .bg-approved {
        background-color: #198754;
      }

      .bg-declined {
        background-color: #dc3545;
      }
    </style>
  </head>

  <body style="display: flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Staff Dashboard</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="staff-dashboard.html"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="staff-calendar.html"
            ><i class="fas fa-calendar"></i> <span>Calendar</span></a
          >
        </li>
        <li>
          <a href="staff-bookings.html"
            ><i class="fas fa-calendar-check"></i> <span>Bookings</span></a
          >
        </li>
        <li>
          <a href="staff-payment.html"
            ><i class="fas fa-coins"></i> <span>Payment</span></a
          >
        </li>
        <li>
          <a href="staff-facilities.html" class="active"
            ><i class="fas fa-building"></i> <span>Facilities</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)">
            <i class="fas fa-power-off"></i> <span>Logout</span>
          </a>
        </li>

        <script>
          function confirmLogout(event) {
            event.preventDefault(); // Prevent the default link action
            if (confirm("Are you sure you want to logout?")) {
              // User confirmed, redirect to logout page
              window.location.href = "index.html"; // Replace with your actual logout URL
            }
          }
        </script>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4" style="width: 100%; margin-left: 240px">
      <h2 class="mb-4">Facilities List</h2>

      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#facilityModal"
      >
        <i class="fas fa-plus"></i> Add Facility
      </button>

      <div class="table-responsive">
        <table
          class="table table-striped align-middle text-center"
          id="facilitiesTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Facility Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Facility Modal -->
    <div class="modal fade" id="facilityModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="facilityModalTitle">Add Facility</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="facilityForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Facility Name</label>
                <input
                  type="text"
                  name="facility_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  name="facility_desc"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <input type="hidden" id="facilityIndex" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-success">
                Save Facility
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let facilities = JSON.parse(localStorage.getItem("facilities")) || [];
        const tbody = document.querySelector("#facilitiesTable tbody");
        let editingIndex = null;

        function renderTable() {
          tbody.innerHTML = "";
          facilities.forEach((f, index) => {
            const row = `<tr>
              <td>${index + 1}</td>
              <td>${f.name}</td>
              <td>${f.description}</td>
              <td>${f.capacity}</td>
              <td><span class="badge ${
                f.status === "Available" ? "bg-success" : "bg-danger"
              }">${f.status}</span></td>
              <td>
                <button class="btn btn-sm btn-info" onclick="editFacility(${index})"><i class="fas fa-edit"></i> Edit</button>
              </td>
            </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });
        }

        renderTable();

        window.editFacility = function (index) {
          editingIndex = index;
          const f = facilities[index];
          const form = document.getElementById("facilityForm");
          form.name.value = f.name;
          form.capacity.value = f.capacity;
          form.description.value = f.description;
          form.status.value = f.status;

          const modal = new bootstrap.Modal(
            document.getElementById("facilityModal")
          );
          modal.show();
        };

        document
          .getElementById("facilityForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const facility = {
              name: formData.get("name"),
              capacity: parseInt(formData.get("capacity")),
              description: formData.get("description"),
              status: formData.get("status"),
            };

            if (editingIndex !== null) {
              facilities[editingIndex] = facility;
              editingIndex = null;
            } else {
              facilities.push(facility);
            }

            localStorage.setItem("facilities", JSON.stringify(facilities));
            renderTable();
            this.reset();
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("facilityModal")
            );
            modal.hide();
          });
      });
    </script>
  </body>
</html>
