<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Users | IOFBS</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }
      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }
      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }
      .sidebar .menu li {
        margin: 15px 0;
      }
      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }
      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo"><h2>Admin Dashboard</h2></div>
      <ul class="menu">
        <li>
          <a href="admin-dashboard.html"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="admin-calendar.html"
            ><i class="fas fa-calendar"></i><span>Calendar</span></a
          >
        </li>
        <li>
          <a href="admin-bookings.html"
            ><i class="fas fa-calendar-check"></i><span>Bookings</span></a
          >
        </li>
        <li>
          <a href="admin-payment.html"
            ><i class="fas fa-coins"></i><span>Payments</span></a
          >
        </li>
        <li>
          <a href="admin-facilities.html"
            ><i class="fas fa-building"></i><span>Facilities</span></a
          >
        </li>
        <li>
          <a href="admin-users.html" class="active"
            ><i class="fas fa-users"></i><span>Users</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)"
            ><i class="fas fa-power-off"></i><span>Logout</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="mb-4">Manage Users</h2>
      <button class="btn btn-success mb-3" onclick="openUserModal()">
        Add User
      </button>

      <!-- Users Table -->
      <div class="table-responsive">
        <table
          class="table table-striped align-middle text-center"
          id="usersTable"
        >
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Full Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalTitle">Add User</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="userForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select" required>
                  <option value="">-- Select Role --</option>
                  <option value="Admin">Admin</option>
                  <option value="Staff">Staff</option>
                </select>
              </div>
              <input type="hidden" id="userIndex" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Save User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = "index.html";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        const tbody = document.querySelector("#usersTable tbody");

        function renderTable() {
          tbody.innerHTML = "";
          users.forEach((u, index) => {
            tbody.innerHTML += `
              <tr>
                <td>${index + 1}</td>
                <td>${u.username}</td>
                <td>${u.fullname}</td>
                <td>${u.role}</td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editUser(${index})"><i class="fas fa-edit"></i> Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})"><i class="fas fa-trash"></i> Delete</button>
                </td>
              </tr>
            `;
          });
        }

        window.openUserModal = function () {
          document.getElementById("userModalTitle").innerText = "Add User";
          document.getElementById("userForm").reset();
          document.getElementById("userIndex").value = "";
          const modal = new bootstrap.Modal(
            document.getElementById("userModal")
          );
          modal.show();
        };

        document
          .getElementById("userForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const username = this.username.value.trim();
            const password = this.password.value.trim();
            const fullname = this.fullname.value.trim();
            const role = this.role.value;
            const index = document.getElementById("userIndex").value;

            if (index === "") {
              users.push({ username, password, fullname, role });
            } else {
              users[index] = { username, password, fullname, role };
            }

            localStorage.setItem("users", JSON.stringify(users));
            renderTable();

            const modal = bootstrap.Modal.getInstance(
              document.getElementById("userModal")
            );
            modal.hide();
          });

        window.editUser = function (index) {
          const u = users[index];
          document.getElementById("userModalTitle").innerText = "Edit User";
          document.querySelector("#userForm [name='username']").value =
            u.username;
          document.querySelector("#userForm [name='password']").value =
            u.password;
          document.querySelector("#userForm [name='fullname']").value =
            u.fullname;
          document.querySelector("#userForm [name='role']").value = u.role;

          document.getElementById("userIndex").value = index;
          const modal = new bootstrap.Modal(
            document.getElementById("userModal")
          );
          modal.show();
        };

        window.deleteUser = function (index) {
          if (confirm("Are you sure you want to delete this user?")) {
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            renderTable();
          }
        };

        renderTable();
      });
    </script>
  </body>
</html>
