<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Calendar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      .badge-status {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
      }

      .bg-pending {
        background-color: #ffc107;
      }

      .bg-approved {
        background-color: #198754;
      }

      .bg-declined {
        background-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Staff Dashboard</h2>
      </div>

      <ul class="menu">
        <li>
          <a href="staff-dashboard.html"
            ><i class="fas fa-chart-line"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="staff-calendar.html" class="active"
            ><i class="fas fa-calendar"></i> <span>Calendar</span></a
          >
        </li>
        <li>
          <a href="staff-bookings.html"
            ><i class="fas fa-calendar-check"></i> <span>Bookings</span></a
          >
        </li>
        <li>
          <a href="staff-payment.html"
            ><i class="fas fa-coins"></i> <span>Payment</span></a
          >
        </li>
        <li>
          <a href="staff-facilities.html"
            ><i class="fas fa-building"></i> <span>Facilities</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)">
            <i class="fas fa-power-off"></i> <span>Logout</span>
          </a>
        </li>

        <script>
          function confirmLogout(event) {
            event.preventDefault(); // Prevent the default link action
            if (confirm("Are you sure you want to logout?")) {
              // User confirmed, redirect to logout page
              window.location.href = "index.html"; // Replace with your actual logout URL
            }
          }
        </script>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h2 class="mb-3">Staff Calendar</h2>
      <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Staff Calendar Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        // Load bookings from localStorage
        const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: false, // staff cannot create bookings
          height: "auto",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: bookings.map((b) => ({
            title: `${b.facility} - ${b.fullname}`,
            start: b.date_from + "T" + b.time_from,
            end: b.date_to + "T" + b.time_to,
            color: "#198754", // green theme
          })),
          eventClick: function (info) {
            const event = bookings.find(
              (b) =>
                b.facility + " - " + b.fullname === info.event.title &&
                b.date_from + "T" + b.time_from === info.event.startStr
            );

            if (event) {
              alert(
                `Facility: ${event.facility}\nFullname: ${event.fullname}\nDate: ${event.date_from} to ${event.date_to}\nTime: ${event.time_from} - ${event.time_to}\nPax: ${event.pax}\nStatus: ${event.status}`
              );
            }
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
