<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Account Reset Password</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/client-reset-password.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Client Reset Password Page -->
    <div class="clientResetPasswordPage">
      <div class="container">
        <!-- Client Reset Password Form -->
        <div class="clientResetPasswordForm">
          <form action="">
            <h3>Client Reset Password</h3>
            <h1 class="line"></h1>
            <h6 class="mb-3">Pasig City Maybunga Rainforest Park IOFBS</h6>
            <!-- Email Input -->
            <label for="Email">Email</label>
            <input
              type="email"
              class="form-control mb-3"
              name="email"
              id="email"
              placeholder="Enter your email address"
              autocomplete="off"
              required
            />
            <!-- Send Reset Password Link Button -->
            <div class="buttons">
              <div class="passwordResetBtn">
                <button class="btn btn-danger">Reset</button>
              </div>
              <!-- Cancel Button -->
              <div class="cancelBtn">
                <button
                  class="btn btn-secondary"
                  onclick="window.location.href='client-login.html';"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const resetForm = document.querySelector("form");

        resetForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          let users = JSON.parse(localStorage.getItem("clients")) || [];

          const userIndex = users.findIndex((u) => u.email === email);

          if (userIndex === -1) {
            alert("Email not found!");
            return;
          }

          const newPassword = prompt("Enter your new password:");
          if (!newPassword) {
            alert("Password cannot be empty!");
            return;
          }

          users[userIndex].password = newPassword;
          localStorage.setItem("clients", JSON.stringify(users));
          alert("Password updated successfully!");
          window.location.href = "client-login.html";
        });
      });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
