<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        background: #f4f6f8;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #198754;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px 0;
      }

      .sidebar .logo h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .sidebar .menu {
        list-style: none;
        padding-left: 0;
      }

      .sidebar .menu li {
        margin: 15px 0;
      }

      .sidebar .menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar .menu li a:hover,
      .sidebar .menu li a.active {
        background: #145c32;
      }

      /* Main Content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        width: 100%;
      }

      /* Calendar */
      #calendar {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <h2>Client Dashboard</h2>
      </div>

      <ul class="menu">
        <li>
          <a href="client-calendar.html" class="active"
            ><i class="fas fa-calendar"></i> <span>Calendar</span></a
          >
        </li>
        <li>
          <a href="client-bookings.html"
            ><i class="fas fa-calendar-plus"></i> <span>Bookings</span></a
          >
        </li>
        <li>
          <a href="client-payment.html"
            ><i class="fas fa-coins"></i> <span>Payment</span></a
          >
        </li>
        <li>
          <a href="#" onclick="confirmLogout(event)">
            <i class="fas fa-power-off"></i> <span>Logout</span>
          </a>
        </li>

        <script>
          function confirmLogout(event) {
            event.preventDefault(); // Prevent the default link action
            if (confirm("Are you sure you want to logout?")) {
              // User confirmed, redirect to logout page
              window.location.href = "index.html"; // Replace with your actual logout URL
            }
          }
        </script>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h2 class="mb-3">Client Calendar</h2>

      <!-- Calendar Container -->
      <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        // Load bookings from localStorage
        var bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          height: "auto",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: bookings,
          dateClick: function (info) {
            document.getElementById("date_from").value = info.dateStr;
            var bookingModal = new bootstrap.Modal(
              document.getElementById("bookingModal")
            );
            bookingModal.show();
          },
          eventClick: function (info) {
            alert("Booking: " + info.event.title);
          },
        });

        calendar.render();

        // Check for overlapping bookings
        function isOverlapping(newBooking) {
          return bookings.some((b) => {
            if (b.facility !== newBooking.facility) return false;

            let bStart = new Date(b.date_from + "T" + b.time_from);
            let bEnd = new Date(b.date_to + "T" + b.time_to);

            let newStart = new Date(
              newBooking.date_from + "T" + newBooking.time_from
            );
            let newEnd = new Date(
              newBooking.date_to + "T" + newBooking.time_to
            );

            return newStart < bEnd && newEnd > bStart;
          });
        }

        // Handle booking form submission
        document
          .getElementById("bookingForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            var booking = {
              fullname: document.querySelector("input[name='fullname']").value,
              email: document.querySelector("input[name='email']").value,
              mobile: document.querySelector("input[name='mobile']").value,
              facility: document.querySelector("select[name='facility']").value,
              date_from: document.querySelector("input[name='date_from']")
                .value,
              date_to: document.querySelector("input[name='date_to']").value,
              time_from: document.querySelector("input[name='time_from']")
                .value,
              time_to: document.querySelector("input[name='time_to']").value,
              pax: document.querySelector("input[name='pax']").value,
              title:
                document.querySelector("select[name='facility']").value +
                " - " +
                document.querySelector("input[name='fullname']").value,
              start:
                document.querySelector("input[name='date_from']").value +
                "T" +
                document.querySelector("input[name='time_from']").value,
              end:
                document.querySelector("input[name='date_to']").value +
                "T" +
                document.querySelector("input[name='time_to']").value,
              color: "#198754",
              status: "Pending",
            };

            // Validate overlapping
            if (isOverlapping(booking)) {
              alert(
                `Sorry! The ${booking.facility} is already booked for the selected date and time.`
              );
              return;
            }

            // Add new booking
            bookings.push(booking);

            // Save to localStorage
            localStorage.setItem("bookings", JSON.stringify(bookings));

            // Add to calendar
            calendar.addEvent(booking);

            // Close modal
            var modal = bootstrap.Modal.getInstance(
              document.getElementById("bookingModal")
            );
            modal.hide();

            this.reset();
          });
      });
    </script>

    <!-- BOOKING MODAL -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book a Facility</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <form id="bookingForm">
            <div class="modal-body row g-3">
              <div class="col-md-6">
                <label class="form-label">Fullname</label>
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input
                  type="text"
                  name="mobile"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Facility</label>
                <select name="facility" class="form-select" required>
                  <option value="">-- Select Facility --</option>
                  <option value="Swimming Pool">Swimming Pool</option>
                  <option value="Events Place">Events Place</option>
                  <option value="Function Hall">Function Hall</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Date From</label>
                <input
                  type="date"
                  id="date_from"
                  name="date_from"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Date To</label>
                <input
                  type="date"
                  name="date_to"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Time From</label>
                <input
                  type="time"
                  name="time_from"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Time To</label>
                <input
                  type="time"
                  name="time_to"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Number of Pax</label>
                <input
                  type="number"
                  name="pax"
                  class="form-control"
                  min="1"
                  required
                />
              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Submit Booking
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
